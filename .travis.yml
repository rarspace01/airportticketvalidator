notifications:
  email: false
before_script: 
language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26
script:
- ./gradlew assembleRelease
deploy:
  provider: releases
  api-key: $GITHUB_APIKEY
  file: app/build/outputs/apk/app-debug.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
before_install:
- openssl aes-256-cbc -K $encrypted_e6a81d739187_key -iv $encrypted_e6a81d739187_iv
  -in github_keystore.jks.enc -out github_keystore.jks -d
env:
  global:
    secure: 
before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/github_keystore.jks -storepass $storepass -keypass $storepass app-release-unsigned.apk github
# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/26.0.1/zipalign -v 4 app-release-unsigned.apk yourapp.apk"
